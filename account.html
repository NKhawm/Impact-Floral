<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/account.css">
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <title>Impact Floral</title>
</head>
<body>
    <header class="header">
        <div>
        <img class="logo"src="image/logo.png"alt="logo">
        <h2 id="title">Impact Floral</h2>
    </div>
    <div class="nav-bar">
    
        <label for="home" class="homebtn">
            <span class="iconify" data-icon="bx:home-heart"></span>
         </label>

        <label for="basket" class="basketbtn">
            <span class="iconify" data-icon="mdi:basket-outline"></span> </label>

        <label for="account" class="accountbtn">
            <span class="iconify" data-icon="ic:outline-account-box"></span></label>
            <input id="toggle" class="toggle" type="checkbox">
        <label for="toggle" class="hamburger">
            <span class="iconify" data-icon="ci:hamburger"></span>
        </label>

           

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Weddings</a></li>
                <li><a href="#">Funerals</a></li>
                <li><a href="#">Flowers & Gifts</a></li>
                <li><a href="#">Bouquets</a></li>
                <li><a href="#">Contact Us</a></li>
                
            </ul>
        </nav>
       

    </div>
       
    </header>
    
   
    <!-- Main section -->
    
    <section class="main">
        <h1>My Account</h1>

        <!-- Sign in -->
        <h2>Sign in</h2>
        <div class="signIn">
           
            <form method="get" action="home.html" name="vform" >
                
                <div id="username">
                    <label for="username">Username</label><br>
                <input class="text-input" name="username" type="text" placeholder="Enter your username or email ">
                <div id="nameError" class="valError"></div>
            </div>

            <div id="password">
                <label for="password" >Password</label><br>
                <input class="text-input" name="password" type="password"placeholder="Enter your password" >
                </div>

            <div>
                <input type="submit" name="signIn" value="Sign in" class="signInBtn">
            </div>
            </form>
        </div>

    <!-- Register -->
    <h2>Create Account</h2>
    <div class="registeration">
       
        <form method="get" action="home.html" name="vform" >
           
            <div id="username_div">
                <label for="username">Username</label><br>
            <input class="textInput" name="username" type="text" placeholder="Enter your username ">
            <div id="name_error" class="val_error"></div>
        </div>

        <div id="email_div">
            <label for="email" >Email</label><br>
            <input class="textInput" name="email" type="text"placeholder="Enter your email " >
            <div id="email_error" class="val_error"></div>
        </div>

        
        <div id="age_div">
            <label for="age" >Age</label><br>
            <input class="textInput" name="age" type="number" placeholder="Enter your age">
            <div id="age_error" class="val_error"></div>
        </div>

        <div id="password_div">
            <label for="password" >Password</label><br>
            <input class="textInput" name="password" type="password"placeholder="Enter your password" >
            </div>
        <div id="pass_confirm_div">
            <label for="password_confirmation">Confirm Password</label><br>
            <input class="textInput" name="password_confirmation" type="password" placeholder="Confirm your password..">
            <div id="password_error" class="val_error"></div>
        </div>
        <div>
            <input type="submit" name="register" value="Register" class="btn">
        </div>

       


        </form>
    </div>
        
     </section>
    
    
    
    <!-- Footer -->
   
    <footer>
        <div class="socialMedia">
         <p>Find us on social media</p>
         <ul >
             <li><a href="https://www.facebook.com/Impact-Floral-101166581682241/"><span class="iconify" data-icon="akar-icons:facebook-fill"></span></a></li>
             <li><a href="#"><span class="iconify" data-icon="entypo-social:instagram-with-circle"></span></a></li>
             <li><a href="#"><span class="iconify" data-icon="entypo-social:youtube-with-circle"></span></a></li>
         </ul>
        </div>
        <div class="address">
            <p>Address</p>
           <ul id="add"> <a href="https://www.google.com/maps/place/Hounslow+TW3+4FF/@51.4733505,-0.3701417,18z/data=!3m1!4b1!4m5!3m4!1s0x48760d29e98439b9:0x513b30ac9ac77d07!8m2!3d51.4736325!4d-0.3679279">
            <li>19 Althorp Court </li>
            <li>26 Clovelly Road </li>
            <li>Housnlow </li>
            <li> TW3 4FF</li>
        </a>
        </ul>
        </div>

    </footer>
</body>
</html>
